<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young jun's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Young jun</div>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <div class="hero-content">
            <div id="typing-container">
                <h1 id="typing"></h1>
            </div>
            <p>프론트엔드 개발자 | 백엔드 개발자 | 모바일 개발자</p>
        </div>
    </section>
    <section id="about" data-aos="fade-up">
        <h2>About</h2>
        <p>안녕하세요! 저는 프론트엔드, 백엔드, 모바일 개발을 전문으로 하는 개발자입니다. 제 포트폴리오에 오신 것을 환영합니다!</p>
    </section>
    <section id="projects" data-aos="fade-up">
        <h2>Projects</h2>
        <div class="project-container">
            <div class="project-card" data-aos="zoom-in">
                <h3>Project 1</h3>
                <p>프로젝트 1 설명</p>
            </div>
            <div class="project-card" data-aos="zoom-in">
                <h3>Project 2</h3>
                <p>프로젝트 2 설명</p>
            </div>
            <!-- 필요에 따라 더 많은 프로젝트 카드 추가 -->
        </div>
    </section>
    <section id="skills" data-aos="fade-up">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill">
                <i class="fas fa-code"></i>
                <h3>HTML</h3>
            </div>
            <div class="skill">
                <i class="fas fa-laptop-code"></i>
                <h3>CSS</h3>
            </div>
            <div class="skill">
                <i class="fas fa-database"></i>
                <h3>JavaScript</h3>
            </div>
            <!-- 필요에 따라 더 많은 스킬 추가 -->
        </div>
    </section>
    <section id="contact" data-aos="fade-up">
        <h2>Contact</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Young jun's Portfolio</p>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
